<html lang="en">

<head>

<body>
  <div class="bg-dark min-100-vh flex-row align-center justify-center">
    <div class="col-11 col-sm-8">
      <h1 class="text-light">Technical Analysis Stock Picker</h1>

      <div class="card rounded bg-light p-3">
        <div class="card-body">

          <form id="stock-picker">
            <div class="row">
              <div class="col-12 col-sm-6">
                <label for="first-name">First Name</label>
                <input type="text" class="form-input" name="first-name" placeholder="Enter first name" />
              </div>
              <div class="col-12 col-sm-6">
                <label for="last-name">Last Name</label>
                <input type="text" class="form-input" name="last-name" placeholder="Enter last name" />
              </div>
            </div>
    
            <div class="row">
              <div class="col-12 col-sm-6">
                <label for="email">Email</label>
                <input type="email" class="form-input" name="email" placeholder="Enter email" />
              </div>
              <div class="col-12 col-sm-6">
                <label for="istatus">Investment Status</label>
                <input type="text" class="form-input" name="istatus" placeholder="Enter investment status" />
              </div>
            </div>
            <fieldset class="group">
              <legend>Select stock criteria</legend>
              <ul class="checkbox">
                <li>
                  <input type="checkbox" id="cb1" value="dividend" />
                  <label for="cb1">Dividends?</label>
                </li>
                <li>
                  <input type="checkbox" id="cb2" value="splits" />
                  <label for="cb2">Splits?</label>
                </li>
                <li>
                  <input type="checkbox" id="cb3" value="gainers" />
                  <label for="cb3">Price gainers?</label>
                </li>
                <li>
                  <input type="checkbox" id="cb4" value="losers" />
                  <label for="cb4">Price losers?</label>
                </li>
                <li>
                  <input type="checkbox" id="cb5" value="market_holidays" />
                  <label for="cb5">Market holidays?</label>
                </li>
              </ul>
            </fieldset>

            <main class="flex-row justify-center align-center col-auto p-4 bg-light">
              <section class="card card-rounded col-7 bg-white">
                <div class="text-center pt-4">
                  <button type="submit" class="btn btn-block btn-danger" id="fetch-button">Submit</button>
                </div>
                <table class="card-body table mx-auto my-4">
                  <th>
                    <p class="my-4"></p>
                  </th>
                  <tbody id="repo-table" class="mx-auto text-center"></tbody>
                </table>
              </section>
            </main>
          </form>
        </div>
      </div>
    </div>
  </div>


  <!-- Added link to the jQuery library -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script type="text/javascript" src="./script.js"></script>
</body>

</html>
