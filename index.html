<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Stock Picker</title>
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  <link href="./stockpicker.css" rel="stylesheet">
</head>

<body >
    <div id="frame" class="grid grid-rows-3">
      <div class="p-2 border-b-4 w-full"><h1 class="text-light text-center">Technical Analysis Stock Picker</h1></div>
          <form class="p-2 " id="stock-picker">
            <div class=" grid grid-cols-2 border-b-4 w-full">
              <div class="flex flex-col w-auto">
                <label for="first-name">First Name</label>
                <label for="last-name">Last Name</label>
                <label for="email">Email</label>
                <label for="istatus">Investment Status</label></div>
              <div class="flex flex-col">
                <input type="text" class="form-input" name="first-name" placeholder="Enter first name" />
                <input type="text" class="form-input" name="last-name" placeholder="Enter last name" />
                <input type="email" class="form-input" name="email" placeholder="Enter email" />
                <input type="text" class="form-input" name="istatus" placeholder="Enter investment status" />
              </div>
              </div>
            <fieldset class="group">
              <legend>Select stock criteria</legend>
              <ul class="checkbox">
                <li>
                  <input type="checkbox" id="cb1" value="dividend" />
                  <label for="cb1">Dividends?</label>
                </li>
                <li>
                  <input type="checkbox" id="cb2" value="splits" />
                  <label for="cb2">Splits?</label>
                </li>
                <li>
                  <input type="checkbox" id="cb3" value="gainers" />
                  <label for="cb3">Price gainers?</label>
                </li>
                <li>
                  <input type="checkbox" id="cb4" value="losers" />
                  <label for="cb4">Price losers?</label>
                </li>
              </ul>
            </fieldset>

            <main class="border-b-4 p-2">
              <section class="card card-rounded col-7 bg-white">
                <div class="text-center pt-4">
                  <button class ="border-solid border-2 border-indigo-600" type="submit" id="fetch-button">Submit</button>
                </div>
              </section>
            </main>
          </form>
        <div class="p-2" id="results">
          <table class="table-auto">
            <th>Ticker</th>
            <tbody id="repo-table" class="table-auto"></tbody>
          </table>
        </div>  
    </div>
  </div>


  <!-- Added link to the jQuery library -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script type="text/javascript" src="./script.js"></script>
  <script type="text/javascript" src="./finhubb.js"></script>
</body>

</html>
