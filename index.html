<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<html lang="en">

<!--Metadata-->
<head>
  <meta charset="UTF-8" />
  <title>Stock Picker</title>
  <!--Linking to Tailwind CSS & custom stylesheet-->
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  <link href="./stockpicker.css" rel="stylesheet">
</head>

<body >
    <!--Creating three row grid-->
    <div id="frame" class="grid grid-rows-3">

      <!--Main header with Tailwind styling-->
      <div id="header" class="p-4 w-full text-6xl font-bold"><h1 class="text-light text-center text-blue-600">Technical Analysis Stock Picker</h1></div>
          <!--Creating form in middle row for entering in user info & selecting stock filtering criteria-->
          <form id="stock-picker">
            <!--Creating 7 column grid for each part of the user info & stock criteria area-->
            <div class="grid gap-1 grid-cols-7 grid-rows-1">
              <header class="text-center p-16 w-full text-4xl font-bold text-blue-600">Enter contact information</header>
              <!--Arrow image used to separate instructions from user info entry area-->
              <img class="arrows" src="./Arrow2.png" alt="placeholder image"/>
              <!--Area to enter user info-->
              <div class="grid grid-cols-2 py-20 w-full justify-center">
                <div class="flex flex-col w-auto">
                  <label class="text-left font-bold text-blue-600" for="first-name">First Name</label>
                  <label class="text-left font-bold text-blue-600" for="last-name">Last Name</label>
                  <label class="text-left font-bold text-blue-600" for="email">Email</label>
                  <label class="text-left font-bold text-blue-600" for="istatus">Investment Status</label>
                </div>
                <div class="flex flex-col">
                  <input type="text" class="text-left form-input text-blue-600" name="first-name" placeholder="Enter first name" />
                  <input type="text" class="text-left form-input text-blue-600" name="last-name" placeholder="Enter last name" />
                  <input type="email" class="text-left form-input text-blue-600" name="email" placeholder="Enter email" />
                  <input type="text" class="text-left form-input text-blue-600" name="istatus" placeholder="Enter investment status" />
                </div>
              </div>
            <!--Arrow image used to separate user info entry area from instructions for stock filtering criteria-->
            <img class="arrows2" src="./Arrow2.png" alt="placeholder image"/>
            <!--Instructions for selecting stock filter criteria-->
            <header class="text-center p-16 w-full text-4xl font-bold text-blue-600">Select stock criteria</header>
            <!--Arrow image used to separate instructions for stock filtering criteria from the area to select the criteria-->
            <img class="arrows" src="./Arrow2.png" alt="placeholder image"/>
            <fieldset class="group">
              <!--Unordered checkbox list used to present stock filtering criteria options-->
              <ul class="checkbox py-10">
                <li>
                  <input type="checkbox" id="cb1" value="dividend" />
                  <label for="cb1" class="font-bold text-blue-600">Dividends?</label>
                </li>
                <li>
                  <input type="checkbox" id="cb2" value="splits" />
                  <label for="cb2" class="font-bold text-blue-600">Splits?</label>
                </li>
                <li>
                  <input type="checkbox" id="cb3" value="gainers" />
                  <label for="cb3" class="font-bold text-blue-600">Price gainers?</label>
                </li>
                <li>
                  <input type="checkbox" id="cb4" value="losers" />
                  <label for="cb4" class="font-bold text-blue-600">Price losers?</label>
                </li>
              </ul>
            </fieldset>
            </div>
            <!--Submit button used to fetch results from the correct API-->
            <main class="p-2">
              <section class="card card-rounded col-7 bg-white">
                <div class="text-center pt-4">

                  <button class="inline-block px-12 py-8 bg-blue-600 text-white font-medium text-2xl leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out" type="submit" id="fetch-button">Submit</button>

                </div>
              </section>
            </main>
          </form>

        <!--Gride used to dispaly additional stock info from Finnhub API-->

        <div class="grid w-2/5 items-cente rounded-md grid-rows-3 overflow-x-hidden max-h-24 justify-self-center justify-items-center border shadow-2xl" id="results">
          <div class="text-right w-full"><button class="p-2" id=close2>X</button></div>
          <header class="text-2xl">Ticker</header>
          <table class="w-full">
            <tbody id="repo-table"></tbody>
          </table>
          <button class="inline-block my-px px-1 py-1/3 bg-blue-600 text-white font-medium text-md leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out" type="submit" id="set-button">Send Tickers</button>
        </div>  
    </div>

  <!--Links to JQuery & JavaScript files-->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script type="text/javascript" src="./script.js"></script>
  <script type="text/javascript" src="./finhubb.js"></script>
</body>

</html>
